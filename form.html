<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request Recipes - Dorm Bites</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Request a Recipe</h1>
        <p>Let us know what recipes you would like to see!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="vegetarian.html">Vegetarian Recipes</a>
        <a href="dietary.html">Dietary Restrictions</a>
        <a href="form.html">Request Recipes</a>
    </nav>

    <section id="request-recipe">
        <h2>Recipe Request Form</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="recipe">Recipe Request:</label>
            <textarea id="recipe" name="recipe" rows="4" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>

    </footer>

</body>
</html>
